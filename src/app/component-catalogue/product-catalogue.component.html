<div class="listCatalogue">
  <p>TEST catalogue</p>

  <div *ngFor="let p of catalogue$ | async">
    <div class="itemCatalogue">
      <p>Nom : {{p.name}}</p> <br>
      <p>Description : {{p.description}}</p> <br>
      <p><img src="{{p.img}}" alt="N/A" width="30%" height="30%"/> </p>
      

    </div>
  </div>

</div>
